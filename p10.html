<!DOCTYPE html>
<html lang="en" ng-app="itemApp">
<head>
    <meta charset="UTF-8">
    <title>Item Collection App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ItemController as itemCtrl">
    <h1>Item Collection</h1>
    <form ng-submit="itemCtrl.addItem()">
        <input type="text" ng-model="itemCtrl.newItem" placeholder="Enter new item">
        <button type="submit">Add Item</button>
    </form>

    <ul>
        <li ng-repeat="item in itemCtrl.items">
            {{ item }}
            <button ng-click="itemCtrl.removeItem($index)">Remove</button>
        </li>
    </ul>

    <p>Total Items: {{ itemCtrl.items.length }}</p>

    <script>
        angular.module('itemApp', [])
            .controller('ItemController', function() {
                var vm = this;
                vm.items = [];

                vm.addItem = function() {
                    if (vm.newItem) {
                        vm.items.push(vm.newItem);
                        vm.newItem = '';
                    }
                };
                vm.removeItem = function(index) {
                    vm.items.splice(index, 1);
                };
            });
    </script>
</body>
</html>
