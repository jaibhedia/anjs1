<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
angular.module('calculatorApp', [])
    .controller('CalculatorController', function($scope) {
        $scope.firstNumber = 0;
        $scope.secondNumber = 0;
        $scope.result = 0;

        $scope.add = function() {
            $scope.result = $scope.firstNumber + $scope.secondNumber;
        };

        $scope.subtract = function() {
            $scope.result = $scope.firstNumber - $scope.secondNumber;
        };

        $scope.multiply = function() {
            $scope.result = $scope.firstNumber * $scope.secondNumber;
        };

        $scope.divide = function() {
            if ($scope.secondNumber !== 0) {
                $scope.result = $scope.firstNumber / $scope.secondNumber;
            } else {
                alert("Cannot divide by zero!");
            }
        };
    });
</script>
    <style>
        input[type="number"] {
            width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div ng-controller="CalculatorController">
        <h2>AngularJS Calculator</h2>
        <label>Enter first number: </label>
        <input type="number" ng-model="firstNumber">
        <br>
        <label>Enter second number: </label>
        <input type="number" ng-model="secondNumber">
        <br>
        <button ng-click="add()">Add</button>
        <button ng-click="subtract()">Subtract</button>
        <button ng-click="multiply()">Multiply</button>
        <button ng-click="divide()">Divide</button>
        <br>
        <label>Result: {{ result }}</label>
    </div>
</body>
</html>
