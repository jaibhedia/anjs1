<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="StudentController as studentCtrl">
    <h1>Student Details</h1>
    
    <ul>
        <li ng-repeat="student in studentCtrl.students">
            {{ student.name | uppercase }} - {{ student.subject | uppercase }}
        </li>
    </ul>

    <script>
        angular.module('studentApp', [])
            .controller('StudentController', function() {
                this.students = [
                    { name: 'John Doe', subject: 'Mathematics' },
                    { name: 'Jane Smith', subject: 'Science' },
                    { name: 'Alice Johnson', subject: 'History' }
                ];
            });
    </script>
</body>
</html>
